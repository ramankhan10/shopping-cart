<h1 class="title">Shopping Cart</h1>
<br>
<button class="initCart" (click)="initCart()">Init Cart</button>
<br>
<div class="shopping-cart">
  <shopping-item
    *ngFor="let item of items"
    [item]="item"
    (onDelete)="onDeleteEvent($event)"
    (onCountUpdated)="onCountUdatedEvent($event)"
    (onRefresh)="refresh()"
  ></shopping-item>
  <h3>Total Price: {{ totalPrice }}</h3>
</div>
